<html lang="en">
<head>

<body>
    <div class="content">
        <h1>Hexadecimal Calculator</h1>
        <form>
            <label for="input_value"> Decimal Value</label><br>
            <input type="number" onblur ="getVal()" id="integer_input">
            <label for="result">Hexadecimal Value</label>
            <input type="text" onblur="getValHex()" id="hex_input">
            <input type="button" value="Submit" id="submit">
        </form>
    </div>
</body>
